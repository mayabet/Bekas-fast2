<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mita Betting - Deposit</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+Ethiopic:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background: #eef2f7; font-family: 'Noto Sans Ethiopic', sans-serif; margin: 0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 10px 0; box-sizing: border-box; }
        .en-mode { font-family: 'Poppins', sans-serif !important; }
        
        .app-card { width: 94%; max-width: 360px; background: #fff; border-radius: 15px; border: 2px solid #002d4b; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .yellow-bar { background: #002d4b; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; color: #fff; }
        .title-txt { font-weight: 900; font-size: 17px; }
        .plus18 { color: #ff8c00; font-size: 18px; font-weight: 900; }
        .header-line { height: 3px; background: #ff8c00; width: 100%; }
        .content { padding: 12px; }
        
        .user-card { background: #002d4b; border-radius: 12px; padding: 15px 10px; margin-bottom: 15px; text-align: center; color: #fff; }
        .bal-label { font-weight: 900; font-size: 16px; display: block; margin-bottom: 5px; color: #fff; }
        .bal-val { font-weight: 900; font-size: 30px; color: #ff8c00; }
        
        .instruction-box { background: #fff; border: none; border-radius: 15px; padding: 10px; margin-bottom: 15px; text-align: center; }
        .instr-head { font-size: 17px; font-weight: 900; color: #002d4b; display: block; margin-bottom: 15px; }
        
        /* ቁጥሩ እና በተኑ ጎን ለጎን እንዲሆኑ */
        .card-main { display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .info-row { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; flex-wrap: wrap; }
        
        .owner-name { font-size: 16px; font-weight: 900; color: #002d4b; background: #f0f4f8; padding: 5px 15px; border-radius: 8px; margin-bottom: 5px; }
        .tele-num { color: #d00000; font-size: 19px; font-weight: 900; letter-spacing: 0.5px; }
        
        /* Copy Button - ጎን ለጎን እና No Shadow */
        .copy-btn { background: #ff8c00; color: white; border: none; padding: 6px 14px; border-radius: 6px; font-size: 13px; cursor: pointer; font-weight: 900; transition: 0.2s; box-shadow: none; }
        .copy-btn:active { background: #cc7000; transform: scale(0.95); }

        .input-group { margin-bottom: 12px; }
        .input-label { display: block; font-weight: 900; font-size: 16px; color: #002d4b; margin-bottom: 10px; }
        
        .textarea-wrapper { border: 2px solid #002d4b; border-radius: 8px; overflow: hidden; }
        .input-box-textarea { width: 100%; border: none; outline: none; padding: 10px; font-size: 14px; font-weight: 600; font-family: inherit; resize: none; box-sizing: border-box; display: block; min-height: 80px; }

        #msg-display { font-size: 14px; font-weight: 900; text-align: center; margin-bottom: 8px; min-height: 20px; }
        .btn-stack { display: flex; flex-direction: column; gap: 8px; }
        .btn { padding: 14px; border: none; border-radius: 8px; font-weight: 900; font-size: 16px; cursor: pointer; text-align: center; text-decoration: none; font-family: inherit; }
        .btn-main { background: #002d4b; color: white; }
        .btn-back { background: #777; color: white; }
        
        .lang-bar { padding: 10px 15px; display: flex; justify-content: space-between; font-weight: 900; font-size: 13px; border-top: 2px solid #002d4b; background: #f9f9f9; }
        .lang-btn { cursor: pointer; color: #002d4b; text-decoration: none; }
        .lang-btn.active { color: #ff8c00; border-bottom: 2px solid #ff8c00; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="yellow-bar">
        <span class="title-txt" id="title-name">ብር ማስገቢያ</span>
        <span class="plus18">18+</span>
    </div>
    <div class="header-line"></div>

    <div class="content">
        <div class="user-card">
            <span class="bal-label" id="txt-bal-label">ያለዎት ቀሪ ሂሳብ</span>
            <div class="bal-val"><span id="user-balance">0.00</span> <small style="font-size:16px" id="txt-curr">ብር</small></div>
        </div>

        <div class="instruction-box">
            <span class="instr-head" id="txt-instr-main">በቴሌብር ወደዚህ ቁጥር ይላኩ፡</span>
            <div class="card-main">
                <span class="owner-name">Binyam</span>
                <div class="info-row">
                    <span class="tele-num" id="tele-val">+251978272061</span>
                    <button class="copy-btn" id="btn-copy-label" onclick="copyPhone()">ገልብጥ</button>
                </div>
            </div>
        </div>

        <div id="msg-display"></div>

        <div class="input-group">
            <label class="input-label" id="lbl-sms-desc">ገንዘቡን ሲያስገቡ የገባሎትን SMS ከታች ይለጥፉ።</label>
            <div class="textarea-wrapper">
                <textarea id="sms-input" class="input-box-textarea" rows="3" placeholder="SMS..."></textarea>
            </div>
        </div>

        <div class="btn-stack">
            <button onclick="handleDeposit()" class="btn btn-main" id="btn-submit">ብር አስገባ</button>
            <a href="home.html" class="btn btn-back" id="btn-home">ተመለስ</a>
        </div>
    </div>

    <div class="lang-bar">
        <div id="txt-lang"><strong>ቋንቋ</strong></div>
        <div>
            <span id="lang-am" class="lang-btn active" onclick="setLang('am')">አማርኛ</span> | 
            <span id="lang-en" class="lang-btn" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOrYzcTRXTX50Aqhz4GoVjpptrmh4BKu0",
        authDomain: "bekas-fast2.firebaseapp.com",
        databaseURL: "https://bekas-fast2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "bekas-fast2",
        storageBucket: "bekas-fast2.firebasestorage.app",
        messagingSenderId: "267970590270",
        appId: "1:267970590270:web:dd4adbda56d4e27aaf036f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const userPhone = localStorage.getItem('userPhone') || "Guest";

    if (userPhone !== "Guest") {
        database.ref('users/' + userPhone).on('value', (snapshot) => {
            const userData = snapshot.val();
            if (userData) document.getElementById('user-balance').innerText = parseFloat(userData.balance || 0).toFixed(2);
        });
    }

    function showMsg(txt, color) {
        const d = document.getElementById('msg-display');
        d.innerText = txt; 
        d.style.color = color;
        setTimeout(() => { d.innerText = ""; }, 5000);
    }

    function copyPhone() {
        const num = document.getElementById('tele-val').innerText;
        navigator.clipboard.writeText(num).then(() => {
            showMsg(currentLang === 'am' ? "ተገልብጧል!" : "Copied!", "#2e7d32");
        });
    }

    let currentLang = 'am';

    function handleDeposit() {
        const smsContent = document.getElementById('sms-input').value.trim();
        if (smsContent === "") {
            showMsg(currentLang === 'am' ? "እባክዎ መጀመሪያ SMS ይለጥፉ!" : "Please paste the SMS first!", "#d00000");
            return;
        }

        if (smsContent.startsWith("Dear") || smsContent.startsWith("ውድ")) {
            showMsg(currentLang === 'am' ? "በ2 ደቂቃ ውስጥ ገቢ ይሆናል" : "Will be deposited within 2 minutes", "#2e7d32");
            database.ref('deposit_requests').push({ phone: userPhone, smsData: smsContent, status: "pending", time: new Date().toLocaleString() });
            document.getElementById('sms-input').value = "";
        } else {
            showMsg(currentLang === 'am' ? "የተሳሳተ SMS" : "Incorrect SMS", "#d00000");
        }
    }

    function setLang(l) {
        currentLang = l;
        const isEn = l === 'en';
        document.body.classList.toggle('en-mode', isEn);
        document.getElementById('title-name').innerText = isEn ? "DEPOSIT" : "ብር ማስገቢያ";
        document.getElementById('txt-bal-label').innerText = isEn ? "YOUR BALANCE" : "ያለዎት ቀሪ ሂሳብ";
        document.getElementById('txt-curr').innerText = isEn ? "ETB" : "ብር";
        document.getElementById('txt-instr-main').innerText = isEn ? "Send money via Telebirr to:" : "በቴሌብር ወደዚህ ቁጥር ይላኩ፡";
        document.getElementById('lbl-sms-desc').innerText = isEn ? "Paste the Telebirr SMS below." : "ገንዘቡን ሲያስገቡ የገባሎትን SMS ከታች ይለጥፉ።";
        document.getElementById('btn-submit').innerText = isEn ? "DEPOSIT" : "ብር አስገባ";
        document.getElementById('btn-home').innerText = isEn ? "BACK" : "ተመለስ";
        document.getElementById('txt-lang').innerHTML = isEn ? "<strong>LANGUAGE</strong>" : "<strong>ቋንቋ</strong>";
        document.getElementById('btn-copy-label').innerText = isEn ? "COPY" : "ገልብጥ";
        document.getElementById('lang-am').className = isEn ? 'lang-btn' : 'lang-btn active';
        document.getElementById('lang-en').className = isEn ? 'lang-btn active' : 'lang-btn';
    }
</script>
</body>
</html>
