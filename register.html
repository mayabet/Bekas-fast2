<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mita Betting - Register</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #eef2f7; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { width: 92%; max-width: 360px; background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #cfe0eb; }
        .yellow-bar { background: #002d4b; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; color: #fff; }
        .header-line { height: 3px; background: #ff8c00; width: 100%; }
        .content { padding: 20px; }
        .input-row { margin-bottom: 15px; }
        .input-box { border: 2px solid #002d4b; border-radius: 8px; padding: 8px 12px; display: flex; align-items: center; }
        input { border: none; outline: none; width: 100%; font-size: 16px; margin-left: 10px; }
        .btn { width: 100%; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; font-size: 16px; }
        .register-btn { background: #ff8c00; color: white; }
        .back-btn { background: #002d4b; color: white; }
        #error-msg { color: #d00000; text-align: center; margin-bottom: 10px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <div class="yellow-bar">
        <span>አዲስ አካውንት</span>
        <span style="color:#ff8c00; font-weight: 900;">18+</span>
    </div>
    <div class="header-line"></div>
    <div class="content">
        <h2 style="text-align:center; color:#002d4b; margin-top:0;">ሚታ ቤቲንግ</h2>
        <div id="error-msg"></div>

        <div class="input-row">
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="name-input" placeholder="ስም">
            </div>
        </div>

        <div class="input-row">
            <div class="input-box">
                <i class="fas fa-phone"></i>
                <input type="tel" id="p-input" placeholder="ስልክ (09...)" maxlength="10">
            </div>
        </div>

        <div class="input-row">
            <div class="input-box">
                <i class="fas fa-key"></i>
                <input type="password" id="pass-input" placeholder="ፒን (5 ቁጥር)" maxlength="5">
            </div>
        </div>

        <button class="btn register-btn" onclick="handleRegister()">አካውንት ክፈት</button>
        <button class="btn back-btn" onclick="window.location.href='index.html'">ተመለስ</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOrYzcTRXTX50Aqhz4GoVjpptrmh4BKu0",
        authDomain: "bekas-fast2.firebaseapp.com",
        databaseURL: "https://bekas-fast2-default-rtdb.firebaseio.com",
        projectId: "bekas-fast2",
        storageBucket: "bekas-fast2.firebasestorage.app",
        messagingSenderId: "267970590270",
        appId: "1:267970590270:web:dd4adbda56d4e27aaf036f"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function handleRegister() {
        const name = document.getElementById('name-input').value.trim();
        const phone = document.getElementById('p-input').value.trim();
        const pass = document.getElementById('pass-input').value.trim();
        const errorDiv = document.getElementById('error-msg');

        if (!name || !phone || !pass) {
            errorDiv.innerText = "እባክዎ ሁሉንም ቦታ ይሙሉ";
            return;
        }

        if (phone.length !== 10 || !phone.startsWith('09')) {
            errorDiv.innerText = "ትክክለኛ ስልክ ያስገቡ (09...)";
            return;
        }

        errorDiv.style.color = "blue";
        errorDiv.innerText = "በመመዝገብ ላይ...";

        // ስልኩ መኖሩን ማረጋገጥ
        database.ref('users/' + phone).once('value').then((snapshot) => {
            if (snapshot.exists()) {
                errorDiv.style.color = "red";
                errorDiv.innerText = "ይህ ስልክ ቁጥር ተመዝግቧል!";
            } else {
                // መመዝገብ
                database.ref('users/' + phone).set({
                    username: name,
                    password: pass,
                    balance: 0,
                    status: "active",
                    joinedDate: new Date().toLocaleString()
                }).then(() => {
                    localStorage.setItem('userPhone', phone);
                    window.location.href = "home.html";
                }).catch((err) => {
                    errorDiv.style.color = "red";
                    errorDiv.innerText = "ስህተት: " + err.message;
                });
            }
        });
    }
</script>
</body>
</html>
