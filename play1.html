<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mita Betting - Play 1 (30 People)</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        html, body { margin: 0; padding: 0; background: #eef2f7; font-family: sans-serif; overflow-y: auto; }
        .app-container { width: 100%; max-width: 400px; min-height: 100vh; border: 2.5px solid #002d4b; margin: 0 auto; display: flex; flex-direction: column; background: #fff; box-sizing: border-box; }
        
        /* Top Banner */
        .yellow-banner { background: #002d4b; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3.5px solid #ff8c00; color: white; }
        .game-title { font-weight: 900; font-size: 14px; }
        .plus18 { color: #ff8c00; font-weight: 900; font-size: 20px; }
        
        .info-section { padding: 6px 12px; color: #002d4b; font-weight: 800; font-size: 11px; display: flex; justify-content: space-between; background: #f9f9f9; border-bottom: 1px solid #ddd; }
        .balance-bar { background: #002d4b; color: #fff; padding: 14px; display: flex; justify-content: space-between; font-weight: 900; font-size: 19px; }
        .instruction { color: #00b050; font-weight: 900; text-align: center; padding: 8px 0; font-size: 14px; }
        
        /* ቁጥሮቹ ሳጥን */
        .number-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; padding: 8px; margin: 0 5px; }
        .num-cell { border: 2px solid #002d4b; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 15px; font-weight: 900; color: #002d4b; cursor: pointer; border-radius: 6px; }
        
        .user-selected { background: #002d4b !important; color: #fff !important; }
        .taken-cell { background: #dcdcdc !important; color: #888 !important; cursor: not-allowed; border-color: #bbb !important; }
        .anim-active { background-color: #ff0000 !important; color: white !important; }
        .winner-cell { background-color: #ff8c00 !important; color: white !important; transform: scale(1.1); border: 2px solid #000 !important; }
        .winner2-cell { background-color: #00b050 !important; color: white !important; transform: scale(1.1); border: 2px solid #000 !important; }
        
        /* Stats Area */
        .stats-area { padding: 8px; }
        .stats-row { display: flex; gap: 6px; margin-bottom: 8px; }
        .stat-card { flex: 1; background: #fff; border: 2.2px solid #002d4b; border-radius: 8px; padding: 6px; text-align: center; }
        
        /* እዚህ ጋር ነው ለውጡ ያለው */
        .stat-label-bold { display: block; font-size: 13px; font-weight: 950; margin-bottom: 3px; }
        .stat-val-bold { font-size: 22px; font-weight: 950; }
        
        .msg-box { background: #fff8e1; border-left: 5px solid #ff8c00; padding: 10px; text-align: center; font-weight: 900; font-size: 12px; color: #002d4b; border-radius: 4px; margin-bottom: 8px; }

        /* Selected Numbers List */
        .list-container { margin: 8px; border: 2.2px solid #002d4b; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .list-header { background: #002d4b; color: white; text-align: center; font-weight: 900; padding: 7px; font-size: 13px; }
        .scroll-area { height: 128px; overflow-y: auto; background: #fff; } 
        .selected-list { width: 100%; border-collapse: collapse; }
        .selected-list td { border-bottom: 1px solid #eee; height: 38px; padding: 0 10px; font-weight: 800; font-size: 13px; color: #333; }
        .id-col { width: 45px; border-right: 2px solid #002d4b; text-align: center; background: #f8f9fa; font-weight: 900; color: #002d4b; }

        .footer { padding: 12px; margin-top: auto; }
        .btn-back { display: block; padding: 12px; text-align: center; color: white; font-weight: 900; text-decoration: none; border-radius: 8px; background: #6c757d; font-size: 15px; }
        
        .lang-bar { background: #f9f9f9; padding: 12px; display: flex; justify-content: space-between; font-weight: 900; border-top: 2.2px solid #002d4b; font-size: 13px; }
        .lang-link { cursor: pointer; color: #002d4b; }
        .lang-link.active { color: #ff8c00; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="yellow-banner">
        <span class="game-title" id="gt">50 ብር | 1ኛ: 1200 | 2ኛ: 200</span>
        <span class="plus18">18+</span>
    </div>
    
    <div class="info-section">
        <span>ቀን: <span id="date-label"></span></span>
        <span>ሰዓት: <span id="time-label"></span></span>
    </div>

    <div class="balance-bar">
        <span id="bl">ቀሪ ሂሳብ</span>
        <span><span id="cash">0.00</span> <small id="txt-curr">ብር</small></span>
    </div>

    <div class="instruction" id="ins">ከ 1 እስከ 30 ያለውን ቁጥር ይምረጡ</div>
    
    <div class="number-grid" id="grid-container"></div>

    <div class="stats-area">
        <div class="stats-row">
            <div class="stat-card">
                <span style="display:block; font-size:10px; font-weight:900; color:#002d4b;">ዙር</span>
                <span class="stat-val" id="round-val">1</span>
            </div>
            <div class="stat-card" style="border: 3px solid #ff8c00;">
                <span class="stat-label-bold" style="color: #ff8c00;">1ኛ ቁጥር</span>
                <span class="stat-val-bold" id="win1-val" style="color: #ff8c00;">-</span>
            </div>
            <div class="stat-card" style="border: 3px solid #00b050;">
                <span class="stat-label-bold" style="color: #00b050;">2ኛ ቁጥር</span>
                <span class="stat-val-bold" id="win2-val" style="color: #00b050;">-</span>
            </div>
        </div>
        <div class="msg-box" id="msg-box">ተጫዋች እየተጠበቀ ነው...</div>
    </div>

    <div class="list-container">
        <div class="list-header" id="sh">የተመረጡ ቁጥሮች</div>
        <div class="scroll-area">
            <table class="selected-list" id="sel-table"></table>
        </div>
    </div>

    <div class="footer">
        <a href="home.html" class="btn-back" id="bb">ተመለስ</a>
    </div>
    
    <div class="lang-bar">
        <span id="ll">ቋንቋ</span>
        <div><span class="lang-link active" id="l-am" onclick="setLang('am')">አማርኛ</span> | <span class="lang-link" id="l-en" onclick="setLang('en')">ENGLISH</span></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2ab-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const gameRef = database.ref('live_game/play1');
    const resultRef = database.ref('live_game/play1_result');

    const userPhone = localStorage.getItem('userPhone');
    let userName = "", balance = 0, currentLang = 'am', round = 1, selections = {}, isPlaying = false, isResetting = false;

    if (!userPhone) window.location.replace("index.html");
    else {
        database.ref('users/' + userPhone).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) { userName = data.username; balance = parseFloat(data.balance || 0); document.getElementById('cash').innerText = balance.toFixed(2); }
        });
    }

    const trans = {
        'am': {gt:'50 ብር | 1ኛ: 1200 | 2ኛ: 200', bl:'ቀሪ ሂሳብ', ins:'ከ 1 እስከ 30 ያለውን ቁጥር ይምረጡ', rn:'ዙር', sh:'የተመረጡ ቁጥሮች', bb:'ተመለስ', ll:'ቋንቋ', wait:'እባክዎ ይጠብቁ...', win1:'1ኛ ቁጥር {n}! 1200 ብር አሸንፈዋል!', win2:'2ኛ ቁጥር {n}! 200 ብር አሸንፈዋል!', lost:'ቁጥሮች {n1} እና {n2} ወጥተዋል!', low:'በቂ ቀሪ ሂሳብ የሎትም!'},
        'en': {gt:'50 ETB | 1st: 1200 | 2nd: 200', bl:'BALANCE', ins:'SELECT NUMBER 1-30', rn:'ROUND', sh:'SELECTED NUMBERS', bb:'BACK', ll:'LANGUAGE', wait:'PLEASE WAIT...', win1:'1st NUM {n} WON 1200!', win2:'2nd NUM {n} WON 200!', lost:'Numbers {n1} & {n2} won!', low:'INSUFFICIENT BALANCE!'}
    };

    const grid = document.getElementById('grid-container');
    for(let i=1; i<=30; i++) {
        let cell = document.createElement('div'); cell.className = 'num-cell'; cell.id = `c-${i}`; cell.innerText = i; cell.onclick = () => pick(i); grid.appendChild(cell);
    }

    gameRef.on('value', (snapshot) => {
        selections = snapshot.val() || {};
        if (Object.keys(selections).length === 0) { isResetting = false; resetGridColors(); }
        updateUI();
    });

    function resetGridColors() {
        for(let i=1; i<=30; i++) { const cell = document.getElementById(`c-${i}`); if(cell) cell.className = "num-cell"; }
    }

    resultRef.on('value', (snap) => {
        const data = snap.val();
        if (data && data.status === "START_ANIMATION" && !isPlaying) { isPlaying = true; runAnimation(data.win1, data.win2); }
    });

    function pick(n) {
        if(isPlaying || isResetting) return;
        if (selections[n]) return;
        if (balance < 50) { document.getElementById('msg-box').innerText = trans[currentLang].low; return; }
        database.ref('users/' + userPhone).update({ balance: balance - 50 });
        gameRef.child(n).set(userName).then(() => {
            gameRef.once('value', (snap) => {
                const count = Object.keys(snap.val() || {}).length;
                if (count === 30 && !isPlaying) {
                    let w1 = Math.floor(Math.random() * 30) + 1;
                    let w2; do { w2 = Math.floor(Math.random() * 30) + 1; } while (w1 === w2);
                    resultRef.set({ win1: w1, win2: w2, status: "START_ANIMATION" });
                }
            });
        });
    }

    function runAnimation(w1, w2) {
        let counter = 0, speed = 60;
        let animationInterval = setInterval(() => {
            document.querySelectorAll('.num-cell').forEach(c => c.classList.remove('anim-active'));
            document.getElementById(`c-${Math.floor(Math.random() * 30) + 1}`).classList.add('anim-active');
            counter += speed;
            if (counter >= 3000) { clearInterval(animationInterval); finishGame(w1, w2); }
        }, speed);
    }

    function finishGame(w1, w2) {
        const msg = document.getElementById('msg-box');
        document.getElementById('win1-val').innerText = w1;
        document.getElementById('win2-val').innerText = w2;
        document.querySelectorAll('.num-cell').forEach(c => c.classList.remove('anim-active'));
        document.getElementById(`c-${w1}`).classList.add('winner-cell');
        document.getElementById(`c-${w2}`).classList.add('winner2-cell');

        let msgText = "";
        if(selections[w1] === userName) {
            database.ref('users/' + userPhone).update({ balance: balance + 1200 });
            msgText = trans[currentLang].win1.replace('{n}', w1);
        } else if(selections[w2] === userName) {
            database.ref('users/' + userPhone).update({ balance: balance + 200 });
            msgText = trans[currentLang].win2.replace('{n}', w2);
        } else {
            msgText = trans[currentLang].lost.replace('{n1}', w1).replace('{n2}', w2);
        }
        msg.innerText = msgText;

        setTimeout(() => {
            isResetting = true;
            if (selections[Object.keys(selections)[0]] === userName) { gameRef.set(null); resultRef.set(null); }
            document.getElementById('round-val').innerText = ++round;
            document.getElementById('win1-val').innerText = "-";
            document.getElementById('win2-val').innerText = "-";
            isPlaying = false; 
            msg.innerText = currentLang === 'am' ? "ተጫዋች እየተጠበቀ ነው..." : "Waiting for players...";
            resetGridColors();
        }, 8000);
    }

    function updateUI() {
        const table = document.getElementById('sel-table'); 
        table.innerHTML = "";
        let count = 0;
        for(let i=1; i<=30; i++) {
            const cell = document.getElementById(`c-${i}`);
            let occupant = selections[i] || "";
            if (occupant === userName) cell.className = "num-cell user-selected";
            else if (occupant !== "") cell.className = "num-cell taken-cell";
            else cell.className = "num-cell";
            if (occupant !== "") {
                table.innerHTML += `<tr><td class="id-col">${i}</td><td>${occupant}</td></tr>`;
                count++;
            }
        }
        if(!isPlaying && !isResetting) {
            document.getElementById('msg-box').innerText = (currentLang === 'am' ? "የተመረጡ ቁጥሮች፡ " : "Selected: ") + count + "/30";
        }
    }

    function setLang(l) { 
        currentLang = l; 
        const isEn = l === 'en';
        document.getElementById('l-am').className = isEn ? 'lang-link' : 'lang-link active';
        document.getElementById('l-en').className = isEn ? 'lang-link active' : 'lang-link';
        for(let k in trans[l]) { if(document.getElementById(k)) document.getElementById(k).innerText = trans[l][k]; }
    }

    setInterval(() => { 
        const now = new Date(); 
        document.getElementById('time-label').innerText = now.toLocaleTimeString(); 
        document.getElementById('date-label').innerText = now.toDateString().toUpperCase(); 
    }, 1000);
</script>
</body>
</html>
