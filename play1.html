<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mita Betting - Play 1 (30 People)</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        html, body { margin: 0; padding: 0; background: #eef2f7; font-family: sans-serif; overflow-y: auto; }
        .app-container { width: 100%; max-width: 400px; min-height: 100vh; border: 3px solid #002d4b; margin: 0 auto; display: flex; flex-direction: column; background: #fff; box-sizing: border-box; }
        
        .yellow-banner { background: #002d4b; padding: 15px 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #ff8c00; color: white; }
        .game-title { font-weight: 1000; font-size: 17px; }
        .plus18 { color: #ff8c00; font-weight: 1000; font-size: 24px; }
        
        .info-section { padding: 8px 12px; color: #002d4b; font-weight: 1000; font-size: 13px; display: flex; justify-content: space-between; background: #f0f0f0; border-bottom: 1.5px solid #ccc; }
        
        .balance-bar { background: #002d4b; color: #fff; padding: 14px; display: flex; justify-content: space-between; font-weight: 1000; font-size: 22px; }
        
        .instruction { color: #00b050; font-weight: 1000; text-align: center; padding: 12px 0; font-size: 18px; }
        
        .number-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; padding: 10px; margin: 0 5px; }
        .num-cell { border: 3px solid #002d4b; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 1000; color: #002d4b; cursor: pointer; border-radius: 8px; transition: 0.2s; position: relative; }
        
        .user-selected { background: #002d4b !important; color: #fff !important; border-color: #ff8c00 !important; }
        .taken-cell { background: #dcdcdc !important; color: #888 !important; cursor: not-allowed; border-color: #bbb !important; }
        .anim-active { background-color: #ff0000 !important; color: white !important; box-shadow: 0 0 15px #ff0000; z-index: 10; border: 2px solid #fff !important; }
        .winner-cell { background-color: #ffcc00 !important; color: black !important; box-shadow: 0 0 25px #ffcc00; transform: scale(1.1); z-index: 15; border: 3px solid #002d4b !important; }
        
        .stats-area { padding: 10px; }
        .stats-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .stat-card { flex: 1; background: #fff; border: 3px solid #002d4b; border-radius: 10px; padding: 4px; text-align: center; height: 60px; display: flex; flex-direction: column; justify-content: center; }
        .stat-label-bold { display: block; font-size: 14px; font-weight: 1000; margin-bottom: 2px; color: #002d4b; }
        .stat-val-bold { font-size: 24px; font-weight: 1000; }
        
        .msg-box { background: #fff8e1; border: 2px solid #ff8c00; border-left: 8px solid #ff8c00; padding: 8px; text-align: center; font-weight: 1000; font-size: 15px; color: #002d4b; border-radius: 6px; margin-bottom: 10px; }

        .list-container { margin: 10px; border: 3px solid #002d4b; border-radius: 10px; overflow: hidden; }
        .list-header { background: #002d4b; color: white; text-align: center; font-weight: 1000; padding: 10px; font-size: 16px; transition: background 0.3s; }
        .scroll-area { height: 210px; overflow-y: auto; background: #fff; } 
        .selected-list td { border-bottom: 1.5px solid #eee; height: 42px; padding: 0 12px; font-weight: 1000; font-size: 15px; color: #000; }
        .id-col { width: 55px; border-right: 3px solid #002d4b; text-align: center; background: #f1f1f1; font-weight: 1000; color: #002d4b; }

        .footer { padding: 15px; }
        .btn-back { display: block; padding: 15px; text-align: center; color: white; font-weight: 1000; text-decoration: none; border-radius: 10px; background: #6c757d; font-size: 18px; }

        .lang-bar { background: #f9f9f9; padding: 15px; display: flex; justify-content: space-between; font-weight: 1000; border-top: 3px solid #002d4b; font-size: 15px; align-items: center; }
        .lang-link { cursor: pointer; color: #002d4b; padding: 5px; }
        .lang-link.active { color: #ff8c00; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="yellow-banner">
        <span class="game-title" id="gt">50 ብር | 1ኛ: 1200 | 2ኛ: 200</span>
        <span class="plus18">18+</span>
    </div>
    <div class="info-section">
        <span><span id="txt-date">ቀን</span>: <span id="date-label"></span></span>
        <span><span id="txt-time">ሰዓት</span>: <span id="time-label"></span></span>
    </div>
    <div class="balance-bar">
        <span id="bl">ቀሪ ሂሳብ</span>
        <span><span id="cash">0.00</span> <small style="font-size: 15px;">ብር</small></span>
    </div>
    <div class="instruction" id="ins">ከ 1 እስከ 30 ያለውን ቁጥር ይምረጡ</div>
    <div class="number-grid" id="grid-container"></div>
    <div class="stats-area">
        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label-bold" id="txt-round">ዙር</span>
                <span class="stat-val-bold" id="round-val">1</span>
            </div>
            <div class="stat-card" style="border-color: #ff8c00;">
                <span class="stat-label-bold" id="txt-w1" style="color: #ff8c00;">1ኛ ቁጥር</span>
                <span class="stat-val-bold" id="win1-val" style="color: #ff8c00;">-</span>
            </div>
            <div class="stat-card" style="border-color: #00b050;">
                <span class="stat-label-bold" id="txt-w2" style="color: #00b050;">2ኛ ቁጥር</span>
                <span class="stat-val-bold" id="win2-val" style="color: #00b050;">-</span>
            </div>
        </div>
        <div class="msg-box" id="msg-box">ተጫዋች እየተጠበቀ ነው...</div>
    </div>
    <div class="list-container">
        <div class="list-header" id="sh">የተመረጡ ቁጥሮች ዝርዝር</div>
        <div class="scroll-area">
            <table class="selected-list" id="sel-table" style="width: 100%; border-collapse: collapse;"></table>
        </div>
    </div>
    <div class="footer">
        <a href="home.html" class="btn-back" id="bb">ተመለስ</a>
    </div>
    <div class="lang-bar">
        <span id="ll" class="lang-label">ቋንቋ</span>
        <div>
            <span class="lang-link active" id="l-am" onclick="setLang('am')">አማርኛ</span> 
            <span style="color: #002d4b;">|</span>
            <span class="lang-link" id="l-en" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOrYzcTRXTX50Aqhz4GoVjpptrmh4BKu0",
        authDomain: "bekas-fast2.firebaseapp.com",
        databaseURL: "https://bekas-fast2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "bekas-fast2",
        storageBucket: "bekas-fast2.firebasestorage.app",
        messagingSenderId: "267970590270",
        appId: "1:267970590270:web:dd4adbda56d4e27aaf036f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const gameRef = database.ref('live_game/play1');
    const resultRef = database.ref('live_game/play1_result');

    const userPhone = localStorage.getItem('userPhone');
    let userName = "", balance = 0, currentLang = 'am', selections = {}, isPlaying = false, isResetting = false, round = 1;

    const trans = {
        'am': {gt:'50 ብር | 1ኛ: 1200 | 2ኛ: 200', bl:'ቀሪ ሂሳብ', ins:'ከ 1 እስከ 30 ያለውን ቁጥር ይምረጡ', sh:'የተመረጡ ቁጥሮች ዝርዝር', bb:'ተመለስ', ll:'ቋንቋ', low:'በቂ ቀሪ ሂሳብ የሎትም!', wait:'እባክዎ ይጠብቁ...', luck:'መልካም እድል!', win1:'1ኛ ቁጥር {n} ወጥቷል! አሸንፈዋል!', win2:'2ኛ ቁጥር {n} ወጥቷል! አሸንፈዋል!', lost:'እድል ለሌላ ጊዜ!', hist:'ያለፉ አሸናፊዎች', 'txt-date':'ቀን', 'txt-time':'ሰዓት', 'txt-round':'ዙር', 'txt-w1':'1ኛ ቁጥር', 'txt-w2':'2ኛ ቁጥር'},
        'en': {gt:'50 ETB | 1st: 1200 | 2nd: 200', bl:'BALANCE', ins:'SELECT NUMBER 1-30', sh:'SELECTED NUMBERS LIST', bb:'BACK', ll:'LANGUAGE', low:'INSUFFICIENT BALANCE!', wait:'Please wait...', luck:'GOOD LUCK!', win1:'1st No. {n} WON! YOU WON!', win2:'2nd No. {n} WON! YOU WON!', lost:'TRY AGAIN!', hist:'WINNER HISTORY', 'txt-date':'DATE', 'txt-time':'TIME', 'txt-round':'ROUND', 'txt-w1':'1st No.', 'txt-w2':'2nd No.'}
    };

    if (!userPhone) window.location.replace("index.html");
    else {
        database.ref('users/' + userPhone).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) { userName = data.username; balance = parseFloat(data.balance || 0); document.getElementById('cash').innerText = balance.toFixed(2); }
        });
    }

    const grid = document.getElementById('grid-container');
    for(let i=1; i<=30; i++) {
        let cell = document.createElement('div'); cell.className = 'num-cell'; cell.id = `c-${i}`; cell.innerText = i; cell.onclick = () => pick(i); grid.appendChild(cell);
    }

    gameRef.on('value', (snapshot) => {
        selections = snapshot.val() || {};
        if (Object.keys(selections).length === 0) { isResetting = false; resetGridColors(); }
        updateUI();
    });

    resultRef.on('value', (snap) => {
        const data = snap.val();
        if (data && data.status === "START_ANIMATION" && !isPlaying) { 
            isPlaying = true; 
            runAnimation(data.win1, data.win2); 
        }
    });

    function resetGridColors() {
        for(let i=1; i<=30; i++) {
            const cell = document.getElementById(`c-${i}`);
            if(cell) cell.className = "num-cell";
        }
    }

    function pick(n) {
        if(isPlaying || isResetting) return;

        // መምረጥ ወይስ ማጥፋት?
        if (selections[n] === userName) {
            // ተጠቃሚው የራሱን ቁጥር ሲነካው እንዲጠፋ (Cancel)
            gameRef.child(n).remove();
            database.ref('users/' + userPhone).update({ balance: balance + 50 });
            return;
        }

        if (selections[n]) return; // በሌላ ሰው ከተያዘ ምንም አያድርግ

        if (balance < 50) { document.getElementById('msg-box').innerText = trans[currentLang].low; return; }
        
        // ቁጥር መያዝ
        database.ref('users/' + userPhone).update({ balance: balance - 50 });
        gameRef.child(n).set(userName).then(() => {
            gameRef.once('value', (snap) => {
                const count = Object.keys(snap.val() || {}).length;
                if (count === 30 && !isPlaying) {
                    let w1 = Math.floor(Math.random() * 30) + 1;
                    let w2;
                    do { w2 = Math.floor(Math.random() * 30) + 1; } while (w2 === w1);
                    resultRef.set({ win1: w1, win2: w2, status: "START_ANIMATION" });
                }
            });
        });
    }

    function runAnimation(w1, w2) {
        const msg = document.getElementById('msg-box');
        msg.innerText = trans[currentLang].luck;
        let counter = 0, speed = 70;
        let animationInterval = setInterval(() => {
            document.querySelectorAll('.num-cell').forEach(c => c.classList.remove('anim-active'));
            let tempIdx = Math.floor(Math.random() * 30) + 1;
            const cell = document.getElementById(`c-${tempIdx}`);
            if(cell) cell.classList.add('anim-active');
            counter += speed;
            if (counter >= 3000) { clearInterval(animationInterval); finishGame(w1, w2); }
        }, speed);
    }

    function finishGame(w1, w2) {
        const msg = document.getElementById('msg-box');
        document.getElementById('win1-val').innerText = w1;
        document.getElementById('win2-val').innerText = w2;
        document.querySelectorAll('.num-cell').forEach(c => c.classList.remove('anim-active'));
        
        document.getElementById(`c-${w1}`).classList.add('winner-cell');
        document.getElementById(`c-${w2}`).classList.add('winner-cell');

        let winner1 = selections[w1] || "No Winner";
        let winner2 = selections[w2] || "No Winner";
        database.ref('games/play1').push({ win1: w1, user1: winner1, win2: w2, user2: winner2, timestamp: Date.now() });

        if(selections[w1] === userName) {
            database.ref('users/' + userPhone).update({ balance: balance + 1200 });
            msg.innerText = trans[currentLang].win1.replace('{n}', w1);
        } else if(selections[w2] === userName) {
            database.ref('users/' + userPhone).update({ balance: balance + 200 });
            msg.innerText = trans[currentLang].win2.replace('{n}', w2);
        } else {
            msg.innerText = trans[currentLang].lost;
        }
        
        setTimeout(() => { showWinnerHistory(); }, 2500);

        setTimeout(() => {
            isResetting = true;
            const keys = Object.keys(selections).sort((a,b) => a-b);
            // ዳታውን የሚያጸዳው የመጀመሪያውን ቁጥር የያዘው ሰው ነው
            if (selections[keys[0]] === userName) { gameRef.set(null); resultRef.set(null); }
            document.getElementById('round-val').innerText = ++round;
            document.getElementById('win1-val').innerText = "-";
            document.getElementById('win2-val').innerText = "-";
            isPlaying = false; 
            resetGridColors();
            msg.innerText = "";
        }, 6000);
    }

    function showWinnerHistory() {
        const table = document.getElementById('sel-table');
        const header = document.getElementById('sh');
        header.innerText = trans[currentLang].hist;
        header.style.background = "#00b050";

        database.ref('games/play1').limitToLast(5).once('value', (snapshot) => {
            table.innerHTML = "";
            let history = [];
            snapshot.forEach(child => { history.unshift(child.val()); });
            history.forEach(item => {
                let time = new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                table.innerHTML += `<tr><td class="id-col" style="background:#ff8c00; color:white;">${item.win1}</td><td>${item.user1} (1ኛ)</td></tr>`;
                table.innerHTML += `<tr><td class="id-col" style="background:#00b050; color:white;">${item.win2}</td><td>${item.user2} (2ኛ) - ${time}</td></tr>`;
            });
        });
    }

    function updateUI() {
        const table = document.getElementById('sel-table'); table.innerHTML = "";
        let count = 0;
        for(let i=1; i<=30; i++) {
            const cell = document.getElementById(`c-${i}`);
            let occupant = selections[i] || "";
            if(!isPlaying) cell.className = occupant === userName ? "num-cell user-selected" : (occupant !== "" ? "num-cell taken-cell" : "num-cell");
            if (occupant !== "") {
                table.innerHTML += `<tr><td class="id-col">${i}</td><td>${occupant}</td></tr>`;
                count++;
            }
        }
        if(!isPlaying && !isResetting) document.getElementById('msg-box').innerText = (currentLang === 'am' ? "የተመረጡ ቁጥሮች፡ " : "Selected: ") + count + "/30";
    }

    function setLang(l) { 
        currentLang = l; 
        document.getElementById('l-am').className = l === 'am' ? 'lang-link active' : 'lang-link';
        document.getElementById('l-en').className = l === 'en' ? 'lang-link active' : 'lang-link';
        for(let k in trans[l]) { 
            let el = document.getElementById(k);
            if(el) el.innerText = trans[l][k]; 
        }
        updateUI();
    }

    setInterval(() => { 
        const now = new Date(); 
        document.getElementById('time-label').innerText = now.toLocaleTimeString(); 
        document.getElementById('date-label').innerText = now.toDateString().toUpperCase(); 
    }, 1000);
</script>
</body>
</html>
