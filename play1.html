<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mita Betting - Play 1</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        html, body { margin: 0; padding: 0; background: #eef2f7; font-family: sans-serif; overflow-y: auto; }
        .app-container { width: 100%; max-width: 400px; min-height: 100vh; border: 3px solid #002d4b; margin: 0 auto; display: flex; flex-direction: column; background: #fff; box-sizing: border-box; }
        
        .yellow-banner { background: #002d4b; padding: 15px 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #ff8c00; color: white; }
        .game-title { font-weight: 1000; font-size: 20px; }
        
        .info-section { padding: 10px 15px; color: #FF4500; font-weight: 1000; font-size: 16px; display: flex; justify-content: space-between; background: #f0f0f0; border-bottom: 2px solid #ccc; }
        
        .balance-bar { background: #002d4b; color: #fff; padding: 14px; display: flex; justify-content: space-between; font-weight: 1000; font-size: 22px; }
        .instruction { color: #00b050; font-weight: 1000; text-align: center; padding: 12px 0; font-size: 18px; }
        
        .number-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; padding: 10px; margin: 0 5px; }
        .num-cell { border: 3px solid #002d4b; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 1000; color: #002d4b; cursor: pointer; border-radius: 8px; transition: 0.1s; }
        
        /* Animation Classes */
        .user-selected { background: #002d4b !important; color: #fff !important; border-color: #ff8c00 !important; }
        .taken-cell { background: #dcdcdc !important; color: #888 !important; cursor: not-allowed; border-color: #bbb !important; }
        .anim-active { background: #ff8c00 !important; color: white !important; transform: scale(1.1); box-shadow: 0 0 10px #ff8c00; }
        .win1-show { background: #FFD700 !important; color: #000 !important; transform: scale(1.1); z-index: 10; box-shadow: 0 0 20px #FFD700; }
        .win2-show { background: #00b050 !important; color: #fff !important; transform: scale(1.1); z-index: 10; box-shadow: 0 0 20px #00b050; }
        
        .stats-area { padding: 10px; }
        .stats-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .stat-card { flex: 1; background: #fff; border: 3px solid #002d4b; border-radius: 10px; padding: 4px; text-align: center; height: 65px; display: flex; flex-direction: column; justify-content: center; }
        .stat-label-bold { display: block; font-size: 14px; font-weight: 1000; color: #002d4b; }
        .stat-val-bold { font-size: 26px; font-weight: 1000; }
        
        .msg-box { background: #fff8e1; border: 2px solid #ff8c00; border-left: 8px solid #ff8c00; padding: 10px; text-align: center; font-weight: 1000; font-size: 16px; color: #002d4b; border-radius: 6px; margin-bottom: 10px; min-height: 40px; }

        .list-container { margin: 10px; border: 3px solid #002d4b; border-radius: 10px; overflow: hidden; }
        .list-header { background: #002d4b; color: white; text-align: center; font-weight: 1000; padding: 10px; }
        .scroll-area { height: 180px; overflow-y: auto; background: #fff; } 
        .selected-list td { border-bottom: 1.5px solid #eee; height: 45px; padding: 0 10px; font-weight: 1000; font-size: 14px; }
        .win-tag { font-size: 10px; padding: 2px 5px; border-radius: 4px; margin-left: 5px; color: white; }
        .id-col { width: 40px; border-right: 3px solid #002d4b; text-align: center; background: #f1f1f1; }

        .footer { padding: 15px; }
        .btn-back { display: block; padding: 15px; text-align: center; color: white; font-weight: 1000; text-decoration: none; border-radius: 10px; background: #6c757d; font-size: 18px; }

        .lang-bar { background: #f9f9f9; padding: 15px; display: flex; justify-content: space-between; font-weight: 1000; border-top: 3px solid #002d4b; align-items: center; }
        .lang-link { cursor: pointer; color: #002d4b; }
        .lang-link.active { color: #ff8c00; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="yellow-banner"><span class="game-title">50 ብር | 1ኛ: 1200 | 2ኛ: 200</span><span style="font-weight:1000; color:#ff8c00; font-size:20px;">18+</span></div>
    <div class="info-section"><span id="date-label"></span><span id="time-label"></span></div>
    <div class="balance-bar"><span id="bl">ቀሪ ሂሳብ</span><span><span id="cash">0.00</span> <small>ብር</small></span></div>
    <div class="instruction" id="ins">ከ 1 እስከ 30 ያለውን ቁጥር ይምረጡ</div>
    <div class="number-grid" id="grid-container"></div>
    <div class="stats-area">
        <div class="stats-row">
            <div class="stat-card"><span class="stat-label-bold" id="txt-round">ዙር</span><span class="stat-val-bold" id="round-val">1</span></div>
            <div class="stat-card" style="border-color: #FFD700;"><span class="stat-label-bold" id="txt-w1">1ኛ ቁጥር</span><span class="stat-val-bold" id="win1-val" style="color: #FFD700;">-</span></div>
            <div class="stat-card" style="border-color: #00b050;"><span class="stat-label-bold" id="txt-w2">2ኛ ቁጥር</span><span class="stat-val-bold" id="win2-val" style="color: #00b050;">-</span></div>
        </div>
        <div class="msg-box" id="msg-box">ተጫዋች እየተጠበቀ ነው...</div>
    </div>
    <div class="list-container">
        <div class="list-header" id="sh">የተመረጡ ቁጥሮች ዝርዝር</div>
        <div class="scroll-area" id="list-scroll"><table class="selected-list" id="sel-table" style="width: 100%; border-collapse: collapse;"></table></div>
    </div>
    <div class="footer"><a href="home.html" class="btn-back" id="bb">ተመለስ</a></div>
    <div class="lang-bar"><span id="ll">ቋንቋ</span><div><span class="lang-link active" id="l-am" onclick="setLang('am')">አማርኛ</span> | <span class="lang-link" id="l-en" onclick="setLang('en')">ENGLISH</span></div></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCOrYzcTRXTX50Aqhz4GoVjpptrmh4BKu0", authDomain: "bekas-fast2.firebaseapp.com", databaseURL: "https://bekas-fast2-default-rtdb.europe-west1.firebasedatabase.app/", projectId: "bekas-fast2", storageBucket: "bekas-fast2.firebasestorage.app", messagingSenderId: "267970590270", appId: "1:267970590270:web:dd4adbda56d4e27aaf036f" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const gameRef = database.ref('live_game/play1');
    const resultRef = database.ref('live_game/play1_result');

    const userPhone = localStorage.getItem('userPhone');
    let userName = "", balance = 0, currentLang = 'am', selections = {}, isPlaying = false, isResetting = false, round = 1;
    let lastWinners = null; 

    const trans = {
        'am': {bl:'ቀሪ ሂሳብ', ins:'ከ 1 እስከ 30 ያለውን ቁጥር ይምረጡ', sh:'የተመረጡ ቁጥሮች ዝርዝር', bb:'ተመለስ', ll:'ቋንቋ', txt_round:'ዙር', txt_w1:'1ኛ ቁጥር', txt_w2:'2ኛ ቁጥር', waiting:'ተጫዋች እየተጠበቀ ነው...', months: ["ጥር", "የካቲት", "መጋቢት", "ሚያዝያ", "ግንቦት", "ሰኔ", "ሐምሌ", "ነሐሴ", "መስከረም", "ጥቅምት", "ህዳር", "ታህሳስ"]},
        'en': {bl:'BALANCE', ins:'SELECT NUMBER 1-30', sh:'SELECTED LIST', bb:'BACK', ll:'LANGUAGE', txt_round:'ROUND', txt_w1:'1st No.', txt_w2:'2nd No.', waiting:'Waiting for players...', months: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"]}
    };

    if (!userPhone) window.location.replace("index.html");
    else {
        database.ref('users/' + userPhone).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) { userName = data.username; balance = parseFloat(data.balance || 0); document.getElementById('cash').innerText = balance.toFixed(2); }
        });
    }

    const grid = document.getElementById('grid-container');
    for(let i=1; i<=30; i++) {
        let cell = document.createElement('div'); cell.className = 'num-cell'; cell.id = `c-${i}`; cell.innerText = i; cell.onclick = () => pick(i); grid.appendChild(cell);
    }

    gameRef.on('value', (snapshot) => {
        selections = snapshot.val() || {};
        if (Object.keys(selections).length === 0) { isResetting = false; }
        updateUI();
    });

    // አኒሜሽኑን የሚቀሰቅሰው ክፍል
    resultRef.on('value', (snap) => {
        const data = snap.val();
        if (data && data.status === "START_ANIMATION" && !isPlaying) { 
            isPlaying = true; 
            console.log("Animation Started!"); // Debugging
            startFastShuffle(data.win1, data.win2); 
        }
    });

    function startFastShuffle(w1, w2) {
        let count = 0;
        let maxShuffles = 40; // አኒሜሽኑ ስንት ጊዜ ብልጭ ድርግም ይበል
        
        let shuffleTimer = setInterval(() => {
            // ሁሉንም አጽዳ
            document.querySelectorAll('.num-cell').forEach(c => c.classList.remove('anim-active'));
            
            // በዘፈቀደ 2 ቁጥሮችን አብራ
            let r1 = Math.floor(Math.random() * 30) + 1;
            let r2 = Math.floor(Math.random() * 30) + 1;
            document.getElementById(`c-${r1}`).classList.add('anim-active');
            document.getElementById(`c-${r2}`).classList.add('anim-active');
            
            count++;
            if (count >= maxShuffles) {
                clearInterval(shuffleTimer);
                showWinnerFinal(w1, w2);
            }
        }, 70);
    }

    function showWinnerFinal(w1, w2) {
        document.querySelectorAll('.num-cell').forEach(c => c.classList.remove('anim-active'));
        
        const cell1 = document.getElementById(`c-${w1}`);
        const cell2 = document.getElementById(`c-${w2}`);
        
        if(cell1) cell1.classList.add('win1-show');
        if(cell2) cell2.classList.add('win2-show');
        
        document.getElementById('win1-val').innerText = w1;
        document.getElementById('win2-val').innerText = w2;

        const timeNow = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        lastWinners = { w1: w1, n1: selections[w1] || "---", w2: w2, n2: selections[w2] || "---", time: timeNow };

        setTimeout(() => {
            if(cell1) cell1.classList.remove('win1-show');
            if(cell2) cell2.classList.remove('win2-show');
            isResetting = true;
            
            // የመጀመሪያውን ቁጥር የመረጠው ሰው ብቻ Firebaseን ያጽዳ (Double Reset ለመከላከል)
            const firstKey = Object.keys(selections).sort((a,b)=>a-b)[0];
            if (selections[firstKey] === userName) { 
                gameRef.set(null); 
                resultRef.update({status: "FINISHED"}); 
            }
            
            round++; 
            document.getElementById('round-val').innerText = round;
            isPlaying = false;
            updateUI(); 
        }, 4000);
    }

    function pick(i) {
        if (isPlaying || isResetting) return;
        if (selections[i] === userName) {
            gameRef.child(i).remove().then(() => { database.ref('users/' + userPhone).update({ balance: balance + 50 }); });
            return;
        }
        if (selections[i] || balance < 50) return;
        database.ref('users/' + userPhone).update({ balance: balance - 50 });
        gameRef.child(i).set(userName);
    }

    function updateUI() {
        const table = document.getElementById('sel-table');
        table.innerHTML = "";
        let count = Object.keys(selections).length;

        if (count === 0 && lastWinners) {
            table.innerHTML += `<tr><td class="id-col">${lastWinners.w1}</td><td>${lastWinners.n1} <span class="win-tag" style="background:#FFD700; color:black;">1st</span></td><td style="font-size:10px; color:#888;">${lastWinners.time}</td></tr>`;
            table.innerHTML += `<tr><td class="id-col">${lastWinners.w2}</td><td>${lastWinners.n2} <span class="win-tag" style="background:#00b050;">2nd</span></td><td style="font-size:10px; color:#888;">${lastWinners.time}</td></tr>`;
        } else {
            for(let i=1; i<=30; i++) {
                const cell = document.getElementById(`c-${i}`);
                if(!cell) continue;
                let occ = selections[i] || "";
                if(!isPlaying) cell.className = occ === userName ? "num-cell user-selected" : (occ !== "" ? "num-cell taken-cell" : "num-cell");
                if (occ !== "") table.innerHTML += `<tr><td class="id-col">${i}</td><td>${occ}</td><td style="font-size:10px; color:#888;">Selected</td></tr>`;
            }
        }

        if (table.innerHTML === "") table.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px; color:#999;">${trans[currentLang].waiting}</td></tr>`;
        if(!isPlaying) document.getElementById('msg-box').innerText = (currentLang === 'am' ? "ተመራጭ: " : "Picked: ") + count + "/30";
    }

    function setLang(l) { 
        currentLang = l; 
        document.getElementById('l-am').className = l === 'am' ? 'lang-link active' : 'lang-link';
        document.getElementById('l-en').className = l === 'en' ? 'lang-link active' : 'lang-link';
        for(let k in trans[l]) { if(document.getElementById(k)) document.getElementById(k).innerText = trans[l][k]; }
        updateUI(); updateDateTime();
    }

    function updateDateTime() {
        const now = new Date();
        document.getElementById('time-label').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        if (currentLang === 'am') document.getElementById('date-label').innerText = `${trans['am'].months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
        else document.getElementById('date-label').innerText = now.toLocaleDateString('en-GB', {day:'2-digit', month:'short', year:'numeric'}).toUpperCase();
    }
    setInterval(updateDateTime, 1000);
</script>
</body>
</html>
