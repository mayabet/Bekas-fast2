<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mita Betting - Play 1 (30 People)</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        html, body { margin: 0; padding: 0; background: #eef2f7; font-family: sans-serif; overflow-y: auto; }
        .app-container { width: 100%; max-width: 400px; min-height: 100vh; border: 2.5px solid #002d4b; margin: 0 auto; display: flex; flex-direction: column; background: #fff; box-sizing: border-box; }
        
        .yellow-banner { background: #002d4b; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3.5px solid #ff8c00; color: white; }
        .game-title { font-weight: 900; font-size: 15px; }
        .plus18 { color: #ff8c00; font-weight: 950; font-size: 20px; }
        
        .info-section { padding: 6px 12px; color: #002d4b; font-weight: 900; font-size: 12px; display: flex; justify-content: space-between; background: #f9f9f9; border-bottom: 1px solid #ddd; }
        
        /* ቀሪ ሂሳብ - መጠኑ በመጠኑ የቀነሰ */
        .balance-bar { background: #002d4b; color: #fff; padding: 12px 14px; display: flex; justify-content: space-between; font-weight: 950; font-size: 19px; }
        
        /* Underline የሌለው መመሪያ */
        .instruction { color: #00b050; font-weight: 950; text-align: center; padding: 10px 0; font-size: 16px; }
        
        .number-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; padding: 8px; margin: 0 5px; }
        .num-cell { border: 2px solid #002d4b; height: 38px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 950; color: #002d4b; cursor: pointer; border-radius: 6px; }
        
        .user-selected { background: #002d4b !important; color: #fff !important; }
        .taken-cell { background: #dcdcdc !important; color: #888 !important; cursor: not-allowed; border-color: #bbb !important; }
        
        /* የውጤት ካርዶች - እኩል Size ያላቸው */
        .stats-area { padding: 8px; }
        .stats-row { display: flex; gap: 6px; margin-bottom: 8px; }
        .stat-card { flex: 1; background: #fff; border: 2.5px solid #002d4b; border-radius: 8px; padding: 6px; text-align: center; height: 65px; display: flex; flex-direction: column; justify-content: center; }
        .stat-label-bold { display: block; font-size: 13px; font-weight: 950; margin-bottom: 3px; color: #002d4b; }
        .stat-val-bold { font-size: 22px; font-weight: 1000; }
        
        /* Message Box - ያነሰ ቦክስ */
        .msg-box { background: #fff8e1; border: 1.5px solid #ff8c00; border-left: 6px solid #ff8c00; padding: 8px; text-align: center; font-weight: 1000; font-size: 14px; color: #002d4b; border-radius: 4px; margin-bottom: 8px; }

        /* ዝርዝር - 5 ሰው ብቻ የሚያሳይ Scroll */
        .list-container { margin: 8px; border: 2.2px solid #002d4b; border-radius: 8px; overflow: hidden; }
        .list-header { background: #002d4b; color: white; text-align: center; font-weight: 950; padding: 8px; font-size: 14px; }
        .scroll-area { height: 180px; overflow-y: auto; background: #fff; } 
        .selected-list td { border-bottom: 1px solid #eee; height: 36px; padding: 0 10px; font-weight: 900; font-size: 14px; color: #333; }
        .id-col { width: 45px; border-right: 2px solid #002d4b; text-align: center; background: #f8f9fa; font-weight: 1000; color: #002d4b; }

        .footer { padding: 12px; margin-top: auto; }
        .btn-back { display: block; padding: 12px; text-align: center; color: white; font-weight: 1000; text-decoration: none; border-radius: 8px; background: #6c757d; font-size: 16px; }

        /* የቋንቋ ምርጫ - ተመልሷል */
        .lang-bar { background: #f9f9f9; padding: 12px; display: flex; justify-content: space-between; font-weight: 950; border-top: 2.5px solid #002d4b; font-size: 13px; }
        .lang-link { cursor: pointer; color: #002d4b; }
        .lang-link.active { color: #ff8c00; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="yellow-banner">
        <span class="game-title" id="gt">50 ብር | 1ኛ: 1200 | 2ኛ: 200</span>
        <span class="plus18">18+</span>
    </div>
    
    <div class="info-section">
        <span>ቀን: <span id="date-label"></span></span>
        <span>ሰዓት: <span id="time-label"></span></span>
    </div>

    <div class="balance-bar">
        <span id="bl">ቀሪ ሂሳብ</span>
        <span><span id="cash">0.00</span> <small style="font-size: 14px;">ብር</small></span>
    </div>

    <div class="instruction" id="ins">ከ 1 እስከ 30 ያለውን ቁጥር ይምረጡ</div>
    
    <div class="number-grid" id="grid-container"></div>

    <div class="stats-area">
        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-label-bold" id="rn_txt">ዙር</span>
                <span class="stat-val-bold" id="round-val">1</span>
            </div>
            <div class="stat-card" style="border-color: #ff8c00;">
                <span class="stat-label-bold" id="w1_txt" style="color: #ff8c00;">1ኛ ቁጥር</span>
                <span class="stat-val-bold" id="win1-val" style="color: #ff8c00;">-</span>
            </div>
            <div class="stat-card" style="border-color: #00b050;">
                <span class="stat-label-bold" id="w2_txt" style="color: #00b050;">2ኛ ቁጥር</span>
                <span class="stat-val-bold" id="win2-val" style="color: #00b050;">-</span>
            </div>
        </div>
        <div class="msg-box" id="msg-box">ተጫዋች እየተጠበቀ ነው...</div>
    </div>

    <div class="list-container">
        <div class="list-header" id="sh">የተመረጡ ቁጥሮች ዝርዝር</div>
        <div class="scroll-area">
            <table class="selected-list" id="sel-table" style="width: 100%; border-collapse: collapse;"></table>
        </div>
    </div>

    <div class="footer">
        <a href="home.html" class="btn-back" id="bb">ተመለስ</a>
    </div>

    <div class="lang-bar">
        <span id="ll">ቋንቋ</span>
        <div>
            <span class="lang-link active" id="l-am" onclick="setLang('am')">አማርኛ</span> | 
            <span class="lang-link" id="l-en" onclick="setLang('en')">EN</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOrYzcTRXTX50Aqhz4GoVjpptrmh4BKu0",
        authDomain: "bekas-fast2.firebaseapp.com",
        databaseURL: "https://bekas-fast2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "bekas-fast2",
        storageBucket: "bekas-fast2.firebasestorage.app",
        messagingSenderId: "267970590270",
        appId: "1:267970590270:web:dd4adbda56d4e27aaf036f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const gameRef = database.ref('live_game/play1');
    const resultRef = database.ref('live_game/play1_result');

    const userPhone = localStorage.getItem('userPhone');
    let userName = "", balance = 0, currentLang = 'am', round = 1, selections = {}, isPlaying = false;

    const trans = {
        'am': {gt:'50 ብር | 1ኛ: 1200 | 2ኛ: 200', bl:'ቀሪ ሂሳብ', ins:'ከ 1 እስከ 30 ያለውን ቁጥር ይምረጡ', sh:'የተመረጡ ቁጥሮች ዝርዝር', bb:'ተመለስ', ll:'ቋንቋ', low:'በቂ ቀሪ ሂሳብ የሎትም!', wait:'ተጫዋች እየተጠበቀ ነው...', rn_txt:'ዙር', w1_txt:'1ኛ ቁጥር', w2_txt:'2ኛ ቁጥር'},
        'en': {gt:'50 ETB | 1st: 1200 | 2nd: 200', bl:'BALANCE', ins:'SELECT NUMBER 1-30', sh:'SELECTED LIST', bb:'BACK', ll:'LANGUAGE', low:'INSUFFICIENT BALANCE!', wait:'Waiting for players...', rn_txt:'ROUND', w1_txt:'1st NO', w2_txt:'2nd NO'}
    };

    if (!userPhone) window.location.replace("index.html");
    else {
        database.ref('users/' + userPhone).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) { userName = data.username; balance = parseFloat(data.balance || 0); document.getElementById('cash').innerText = balance.toFixed(2); }
        });
    }

    const grid = document.getElementById('grid-container');
    for(let i=1; i<=30; i++) {
        let cell = document.createElement('div'); cell.className = 'num-cell'; cell.id = `c-${i}`; cell.innerText = i; cell.onclick = () => pick(i); grid.appendChild(cell);
    }

    gameRef.on('value', (snapshot) => {
        selections = snapshot.val() || {};
        updateUI();
    });

    function pick(n) {
        if(isPlaying || selections[n]) return;
        if (balance < 50) { document.getElementById('msg-box').innerText = trans[currentLang].low; return; }
        database.ref('users/' + userPhone).update({ balance: balance - 50 });
        gameRef.child(n).set(userName);
    }

    function updateUI() {
        const table = document.getElementById('sel-table'); table.innerHTML = "";
        let count = 0;
        for(let i=1; i<=30; i++) {
            const cell = document.getElementById(`c-${i}`);
            let occupant = selections[i] || "";
            cell.className = occupant === userName ? "num-cell user-selected" : (occupant !== "" ? "num-cell taken-cell" : "num-cell");
            if (occupant !== "") {
                table.innerHTML += `<tr><td class="id-col">${i}</td><td>${occupant}</td></tr>`;
                count++;
            }
        }
        if(!isPlaying) document.getElementById('msg-box').innerText = (currentLang === 'am' ? "የተመረጡ ቁጥሮች፡ " : "Selected: ") + count + "/30";
    }

    function setLang(l) { 
        currentLang = l; 
        document.getElementById('l-am').className = l === 'am' ? 'lang-link active' : 'lang-link';
        document.getElementById('l-en').className = l === 'en' ? 'lang-link active' : 'lang-link';
        for(let k in trans[l]) { if(document.getElementById(k)) document.getElementById(k).innerText = trans[l][k]; }
        updateUI();
    }

    setInterval(() => { 
        const now = new Date(); 
        document.getElementById('time-label').innerText = now.toLocaleTimeString(); 
        document.getElementById('date-label').innerText = now.toDateString().toUpperCase(); 
    }, 1000);
</script>
</body>
</html>
