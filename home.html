<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ቡናማው እጣ - Home</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+Ethiopic:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background: #eef2f7; font-family: 'Noto Sans Ethiopic', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .en-mode { font-family: 'Poppins', sans-serif !important; }
        
        .app-card { width: 100%; max-width: 400px; min-height: 100vh; background: #fff; border: 3px solid #002d4b; display: flex; flex-direction: column; box-sizing: border-box; }
        
        .yellow-banner { background: #002d4b; padding: 18px 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid #ff8c00; color: white; }
        .title-txt { font-weight: 1000; font-size: 19px; }
        .plus18 { color: #ff8c00; font-weight: 1000; font-size: 24px; }
        
        .content { padding: 15px; flex-grow: 1; }

        /* ጥላው ይበልጥ ጎልቶ እንዲታይ ተደርጓል (Stronger Shadow) */
        .user-card { 
            background: #002d4b; 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 25px; 
            color: white;
            display: flex; 
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 12px 28px rgba(0, 45, 75, 0.45); /* ይበልጥ የጎላ ጥላ */
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .greet { font-weight: 600; font-size: 14px; opacity: 0.85; display: flex; align-items: center; gap: 6px; }
        
        .bal-row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
        }
        .bal-label { font-size: 15px; font-weight: 900; color: #fff; letter-spacing: 0.5px; }
        .bal-container { display: flex; align-items: baseline; gap: 4px; }
        .bal { font-weight: 1000; font-size: 26px; color: #ff8c00; }
        .curr-label { font-size: 13px; font-weight: 800; opacity: 0.9; }
        
        .q-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .q-btn { padding: 12px; border: none; color: white; font-weight: 1000; border-radius: 10px; text-align: center; text-decoration: none; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .q-dep { background: #00b050; }
        .q-with { background: #ff8c00; }

        .game-item { border: 2.5px solid #002d4b; border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; background: #fff; }
        .p-box { width: 55px; height: 55px; background: #002d4b; color: #fff; border-radius: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-weight: 1000; font-size: 18px; flex-shrink: 0; }
        
        .game-info { flex-grow: 1; margin-left: 12px; }
        .p-bold { color: #002d4b; font-weight: 1000; font-size: 18px; margin-bottom: 4px; display: block; }
        
        .win-row { display: flex; gap: 12px; font-size: 14px; color: #333; }
        .txt-1st, .txt-2nd { font-weight: 1000; font-size: 15px; color: #002d4b; }
        .win-val { color: #ff8c00; font-weight: 1000; font-size: 16px; }
        
        .play-btn { background: #002d4b; color: white; padding: 10px 18px; border-radius: 8px; text-decoration: none; font-weight: 1000; font-size: 14px; }

        .footer-area { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .f-link { width: 100%; height: 50px; border-radius: 10px; border: 2.5px solid #002d4b; font-weight: 1000; cursor: pointer; font-size: 15px; font-family: inherit; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; box-sizing: border-box; }
        
        .l-rule { background: #d1e3f0; color: #002d4b; border-color: #002d4b; }
        .l-out { background: #d00000; color: white; border-color: #a00000; }

        .lang-bar { background: #f9f9f9; padding: 15px; display: flex; justify-content: space-between; font-weight: 1000; border-top: 3px solid #002d4b; font-size: 15px; align-items: center; }
        .lang-link { cursor: pointer; color: #002d4b; }
        .lang-link.active { color: #ff8c00; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="yellow-banner">
        <span class="title-txt" id="title-name">ቡናማው እጣ</span>
        <span class="plus18">18+</span>
    </div>

    <div class="content">
        <div class="user-card">
            <div class="greet">
                <i class="fas fa-user-circle"></i> 
                <span id="txt-hi">ሰላም</span>, <span id="user-nick">...</span>
            </div>
            <div class="bal-row">
                <div class="bal-label" id="txt-bal-lbl">ቀሪ ሂሳብ</div>
                <div class="bal-container">
                    <span class="bal" id="user-balance">0.00</span> 
                    <span class="curr-label" id="txt-curr">ብር</span>
                </div>
            </div>
        </div>

        <div class="q-actions">
            <a href="deposit.html" class="q-btn q-dep" id="btn-dep"><i class="fas fa-plus-circle"></i> <span>ብር አስገባ</span></a>
            <a href="withdraw.html" class="q-btn q-with" id="btn-with"><i class="fas fa-minus-circle"></i> <span>ብር አውጣ</span></a>
        </div>

        <div id="games-container">
            <div class="game-item">
                <div class="p-box">50 <span style="font-size:11px;" class="txt-br">ብር</span></div>
                <div class="game-info">
                    <span class="p-bold" id="p1-title">30 ሰው</span>
                    <div class="win-row">
                        <span><span class="txt-1st">1ኛ</span>: <span class="win-val">1200</span></span>
                        <span><span class="txt-2nd">2ኛ</span>: <span class="win-val">200</span></span>
                    </div>
                </div>
                <a href="play1.html" class="play-btn btn-go">ተጫወት</a>
            </div>

            <div class="game-item">
                <div class="p-box">100 <span style="font-size:11px;" class="txt-br">ብር</span></div>
                <div class="game-info">
                    <span class="p-bold" id="p2-title">30 ሰው</span>
                    <div class="win-row">
                        <span><span class="txt-1st">1ኛ</span>: <span class="win-val">2500</span></span>
                        <span><span class="txt-2nd">2ኛ</span>: <span class="win-val">300</span></span>
                    </div>
                </div>
                <a href="play2.html" class="play-btn btn-go">ተጫወት</a>
            </div>

            <div class="game-item">
                <div class="p-box">200 <span style="font-size:11px;" class="txt-br">ብር</span></div>
                <div class="game-info">
                    <span class="p-bold" id="p3-title">30 ሰው</span>
                    <div class="win-row">
                        <span><span class="txt-1st">1ኛ</span>: <span class="win-val">5200</span></span>
                        <span><span class="txt-2nd">2ኛ</span>: <span class="win-val">500</span></span>
                    </div>
                </div>
                <a href="play3.html" class="play-btn btn-go">ተጫወት</a>
            </div>
        </div>
    </div>

    <div class="footer-area">
        <a href="info.html" class="f-link l-rule" id="btn-rule"><i class="fas fa-info-circle"></i> <span id="txt-info-btn">መረጃ እና መመሪያ</span></a>
        <button onclick="handleLogout()" class="f-link l-out" id="id-out"><i class="fas fa-sign-out-alt"></i> <span id="txt-logout-btn">ከመለያ ውጣ</span></button>
    </div>

    <div class="lang-bar">
        <span id="txt-lang-lbl">ቋንቋ</span>
        <div>
            <span id="lang-am" class="lang-link active" onclick="setLang('am')">አማርኛ</span> | 
            <span id="lang-en" class="lang-link" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOrYzcTRXTX50Aqhz4GoVjpptrmh4BKu0",
        authDomain: "bekas-fast2.firebaseapp.com",
        databaseURL: "https://bekas-fast2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "bekas-fast2",
        storageBucket: "bekas-fast2.firebasestorage.app",
        messagingSenderId: "267970590270",
        appId: "1:267970590270:web:dd4adbda56d4e27aaf036f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const userPhone = localStorage.getItem('userPhone');
    
    if (!userPhone) {
        window.location.replace("index.html");
    } else {
        database.ref('users/' + userPhone).on('value', (snapshot) => {
            const userData = snapshot.val();
            if (userData) {
                document.getElementById('user-nick').innerText = userData.username || "ተጠቃሚ";
                document.getElementById('user-balance').innerText = parseFloat(userData.balance || 0).toFixed(2);
            } else {
                handleLogout();
            }
        });
    }

    function setLang(l) {
        const isEn = l === 'en';
        document.body.classList.toggle('en-mode', isEn);
        
        // ሁሉም ጽሁፎች በአንድ ላይ ይቀየራሉ
        document.getElementById('title-name').innerText = isEn ? "BUNAMAW" : "ቡናማው እጣ";
        document.getElementById('txt-hi').innerText = isEn ? "HELLO" : "ሰላም";
        document.getElementById('txt-bal-lbl').innerText = isEn ? "BALANCE" : "ቀሪ ሂሳብ";
        document.getElementById('txt-curr').innerText = isEn ? "BIRR" : "ብር";
        document.getElementById('btn-dep').querySelector('span').innerText = isEn ? "DEPOSIT" : "ብር አስገባ";
        document.getElementById('btn-with').querySelector('span').innerText = isEn ? "WITHDRAW" : "ብር አውጣ";
        
        document.getElementById('p1-title').innerText = isEn ? "30 People" : "30 ሰው";
        document.getElementById('p2-title').innerText = isEn ? "30 People" : "30 ሰው";
        document.getElementById('p3-title').innerText = isEn ? "30 People" : "30 ሰው";

        document.getElementById('txt-info-btn').innerText = isEn ? "INFO & RULES" : "መረጃ እና መመሪያ";
        document.getElementById('txt-logout-btn').innerText = isEn ? "LOGOUT" : "ከመለያ ውጣ";
        document.getElementById('txt-lang-lbl').innerText = isEn ? "LANGUAGE" : "ቋንቋ";

        document.querySelectorAll('.btn-go').forEach(el => el.innerText = isEn ? "PLAY" : "ተጫወት");
        document.querySelectorAll('.txt-br').forEach(el => el.innerText = isEn ? "BIRR" : "ብር");
        document.querySelectorAll('.txt-1st').forEach(el => el.innerText = isEn ? "1st" : "1ኛ");
        document.querySelectorAll('.txt-2nd').forEach(el => el.innerText = isEn ? "2nd" : "2ኛ");

        document.getElementById('lang-am').className = isEn ? 'lang-link' : 'lang-link active';
        document.getElementById('lang-en').className = isEn ? 'lang-link active' : 'lang-link';
    }

    function handleLogout() {
        localStorage.removeItem('userPhone');
        window.location.replace("index.html");
    }
</script>
</body>
</html>
