<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bunamaw - Withdraw</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+Ethiopic:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #eef2f7; font-family: 'Noto Sans Ethiopic', sans-serif; display: flex; justify-content: center; align-items: center; }
        .en-mode { font-family: 'Poppins', sans-serif !important; }
        .app-card { width: 92%; max-width: 360px; background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,45,75,0.25); overflow: hidden; border: 4px solid #002d4b; display: flex; flex-direction: column; }
        .top-bar { background: #002d4b; padding: 15px; display: flex; justify-content: space-between; align-items: center; color: #fff; border-bottom: 4px solid #ff8c00; }
        .title { font-weight: 1000; font-size: 19px; }
        .balance-section { background: #002d4b; padding: 20px 15px; text-align: center; color: white; border-bottom: 2px solid #ff8c00; }
        .bal-label { font-size: 15px; font-weight: 1000; color: #ff8c00; margin-bottom: 8px; text-transform: uppercase; }
        .bal-amount { font-size: 36px; font-weight: 1000; color: #fff; }
        .content { padding: 20px; }
        .instr { font-size: 14px; font-weight: 1000; color: #002d4b; margin-bottom: 15px; line-height: 1.4; text-align: center; }
        .input-group { margin-bottom: 18px; }
        label { display: block; font-size: 13px; font-weight: 1000; color: #002d4b; margin-bottom: 8px; text-transform: uppercase; }
        .input-box { border: 3px solid #002d4b; border-radius: 10px; padding: 10px; display: flex; align-items: center; background: #fff; height: 42px; }
        .input-box i { color: #002d4b; margin-right: 12px; font-size: 20px; width: 22px; text-align: center; }
        input { border: none; outline: none; width: 100%; font-size: 20px; font-weight: 1000; color: #002d4b; font-family: inherit; }
        #msg-box { text-align: center; font-weight: 1000; font-size: 15px; margin-bottom: 12px; min-height: 20px; }
        .btn { width: 100%; height: 50px; border-radius: 12px; border: none; font-weight: 1000; cursor: pointer; font-size: 17px; text-transform: uppercase; font-family: inherit; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .withdraw-btn { background: #ff8c00; color: white; }
        .back-btn { background: #002d4b; color: white; }
        .notice { font-size: 13px; font-weight: 1000; color: #d00000; text-align: center; margin-top: 10px; line-height: 1.4; }
        .footer { border-top: 3px solid #002d4b; padding: 15px; display: flex; justify-content: space-between; font-size: 15px; font-weight: 1000; background: #f9f9f9; }
        .lang-btn { cursor: pointer; color: #002d4b; }
        .lang-btn.active { color: #ff8c00; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="top-bar">
        <span class="title" id="title-name">ብር ማውጫ</span>
        <span style="color:#ff8c00; font-size:26px; font-weight:1000;">18+</span>
    </div>

    <div class="balance-section">
        <div class="bal-label" id="txt-bal-label">ያለዎት ቀሪ ሂሳብ</div>
        <div class="bal-amount"><span id="user-balance">...</span> <small style="font-size:16px; color:#ff8c00;" id="txt-curr">ብር</small></div>
    </div>

    <div class="content">
        <div id="msg-box"></div>
        <div class="instr" id="txt-instr">ማውጣት የሚፈልጉትን የገንዘብ መጠን ያስገቡ።</div>

        <div class="input-group">
            <label id="lbl-amt">የገንዘብ መጠን (የ 10 ብዜት ብቻ)</label>
            <div class="input-box">
                <i class="fas fa-money-bill-wave"></i>
                <input type="number" id="withdraw-amount" placeholder="00000" oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);">
            </div>
        </div>

        <button class="btn withdraw-btn" onclick="handleWithdraw()" id="btn-submit">ብር አውጣ</button>
        <a href="home.html" class="btn back-btn" id="btn-home">ተመለስ</a>
        
        <div class="notice" id="bottom-notice">የጠየቁት ገንዘብ በ 10 ደቂቃ ባልሞላ ጊዜ ውስጥ ገቢ ይሆናል።</div>
    </div>

    <div class="footer">
        <div id="txt-lang">ቋንቋ</div>
        <div class="lang-options">
            <span id="lang-am" class="lang-btn active" onclick="setLang('am')">አማርኛ</span> | 
            <span id="lang-en" class="lang-btn" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOrYzcTRXTX50Aqhz4GoVjpptrmh4BKu0",
        authDomain: "bekas-fast2.firebaseapp.com",
        databaseURL: "https://bekas-fast2-default-rtdb.europe-west1.firebasedatabase.app/", 
        projectId: "bekas-fast2",
        storageBucket: "bekas-fast2.firebasestorage.app",
        messagingSenderId: "267970590270",
        appId: "1:267970590270:web:dd4adbda56d4e27aaf036f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const userPhone = localStorage.getItem('userPhone');
    let currentBalance = 0;
    let currentLang = 'am';

    if (!userPhone) { 
        window.location.replace("index.html"); 
    } else {
        database.ref('users/' + userPhone).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                currentBalance = data.balance || 0;
                document.getElementById('user-balance').innerText = currentBalance.toLocaleString();
            } else {
                document.getElementById('user-balance').innerText = "0";
            }
        }, (error) => {
            console.error("Firebase error:", error);
            document.getElementById('user-balance').innerText = "Error";
        });
    }

    function showMsg(text, color) {
        const msgBox = document.getElementById('msg-box');
        msgBox.innerText = text;
        msgBox.style.color = color;
        setTimeout(() => { msgBox.innerText = ""; }, 4000);
    }

    function handleWithdraw() {
        const amountInput = document.getElementById('withdraw-amount');
        const val = amountInput.value.trim();
        const amount = parseInt(val);

        if (!val || isNaN(amount) || amount <= 0) {
            showMsg(currentLang === 'am' ? "እባክዎ ትክክለኛ መጠን ያስገቡ" : "ENTER VALID AMOUNT", "red");
            return;
        }

        // የ 5 ዲጂት እና የ 10 ብዜት ቁጥጥር
        if (val.length > 5) {
            showMsg(currentLang === 'am' ? "ከ 5 ዲጂት መብለጥ አይችልም" : "MAX 5 DIGITS ONLY", "red");
            return;
        }

        if (amount % 10 !== 0) {
            showMsg(currentLang === 'am' ? "እባክዎ የ 10 ብዜት ያስገቡ (ለምሳሌ 50, 100)" : "ENTER MULTIPLES OF 10 ONLY", "red");
            return;
        }

        if (amount > currentBalance) {
            showMsg(currentLang === 'am' ? "በቂ ቀሪ ሂሳብ የለዎትም" : "INSUFFICIENT BALANCE", "red");
            return;
        }

        database.ref('withdraw_requests').push({
            phone: userPhone,
            amount: amount,
            status: "pending",
            site: "Mita Betting",
            time: new Date().toLocaleString()
        }).then(() => {
            showMsg(currentLang === 'am' ? "ጥያቄው ተልኳል! በ 10 ደቂቃ ውስጥ ገቢ ይሆናል" : "SENT! RECEIVED WITHIN 10 MINS", "#2e7d32");
            amountInput.value = "";
        }).catch((err) => {
            showMsg("Error! Try again", "red");
        });
    }

    function setLang(l) {
        currentLang = l;
        const isEn = l === 'en';
        document.body.classList.toggle('en-mode', isEn);
        document.getElementById('title-name').innerText = isEn ? "WITHDRAW" : "ብር ማውጫ";
        document.getElementById('txt-bal-label').innerText = isEn ? "YOUR BALANCE" : "ያለዎት ቀሪ ሂሳብ";
        document.getElementById('txt-curr').innerText = isEn ? "ETB" : "ብር";
        document.getElementById('lbl-amt').innerText = isEn ? "AMOUNT (MULTIPLES OF 10)" : "የገንዘብ መጠን (የ 10 ብዜት ብቻ)";
        document.getElementById('btn-submit').innerText = isEn ? "WITHDRAW" : "ብር አውጣ";
        document.getElementById('btn-home').innerText = isEn ? "BACK" : "ተመለስ";
        document.getElementById('txt-lang').innerText = isEn ? "LANGUAGE" : "ቋንቋ";
        document.getElementById('txt-instr').innerText = isEn ? "Enter amount (Multiples of 10)." : "ማውጣት የሚፈልጉትን የገንዘብ መጠን ያስገቡ።";
        document.getElementById('bottom-notice').innerText = isEn ? "Money will be credited within 10 minutes." : "የጠየቁት ገንዘብ በ 10 ደቂቃ ባልሞላ ጊዜ ውስጥ ገቢ ይሆናል።";
        document.getElementById('lang-am').className = isEn ? 'lang-btn' : 'lang-btn active';
        document.getElementById('lang-en').className = isEn ? 'lang-btn active' : 'lang-btn';
    }
</script>
</body>
</html>
