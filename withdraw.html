<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mita Betting - Withdraw</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+Ethiopic:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background: #eef2f7; font-family: 'Noto Sans Ethiopic', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .en-mode { font-family: 'Poppins', sans-serif !important; }
        .app-card { width: 92%; max-width: 360px; background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,45,75,0.15); overflow: hidden; border: 1px solid #cfe0eb; }
        .top-bar { background: #002d4b; padding: 15px; display: flex; justify-content: space-between; align-items: center; color: #fff; }
        .title { font-weight: 900; font-size: 19px; }
        .header-line { height: 3px; background: #ff8c00; width: 100%; }
        .balance-section { background: #f0f4f7; padding: 15px; text-align: center; border-bottom: 1px solid #ddd; }
        .bal-label { font-size: 13px; font-weight: 800; color: #555; margin-bottom: 5px; }
        .bal-amount { font-size: 32px; font-weight: 900; color: #002d4b; }
        .content { padding: 20px; }
        .instr { font-size: 13px; font-weight: 700; color: #002d4b; margin-bottom: 15px; line-height: 1.4; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 800; color: #002d4b; margin-bottom: 5px; text-transform: uppercase; }
        .input-box { border: 2.5px solid #002d4b; border-radius: 8px; padding: 10px; display: flex; align-items: center; background: #fff; }
        .input-box i { color: #002d4b; margin-right: 10px; font-size: 18px; }
        input { border: none; outline: none; width: 100%; font-size: 18px; font-weight: 800; font-family: inherit; }
        #msg-box { text-align: center; font-weight: 800; font-size: 14px; margin-bottom: 10px; min-height: 18px; }
        .btn { width: 100%; padding: 14px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; font-size: 16px; text-transform: uppercase; font-family: inherit; margin-bottom: 10px; }
        .withdraw-btn { background: #ff8c00; color: white; }
        .back-btn { background: #002d4b; color: white; text-decoration: none; display: block; text-align: center; box-sizing: border-box; }
        .notice { font-size: 11px; font-weight: 700; color: #ff0000; text-align: center; margin-top: 10px; }
        .footer { border-top: 2px solid #002d4b; padding: 12px 15px; display: flex; justify-content: space-between; font-size: 14px; font-weight: 700; }
        .lang-btn { cursor: pointer; color: #002d4b; }
        .active { color: #ff8c00; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="top-bar">
        <span class="title" id="title-name">ብር ማውጫ</span>
        <span style="color:#ff8c00; font-size:24px; font-weight:900;">18+</span>
    </div>
    <div class="header-line"></div>

    <div class="balance-section">
        <div class="bal-label" id="txt-bal-label">ያለዎት ቀሪ ሂሳብ</div>
        <div class="bal-amount"><span id="user-balance">0.00</span> <small style="font-size:14px" id="txt-curr">ብር</small></div>
    </div>

    <div class="content">
        <div id="msg-box"></div>
        <div class="instr" id="txt-instr">ማውጣት የሚፈልጉትን የገንዘብ መጠን ከታች ያስገቡ።</div>

        <div class="input-group">
            <label id="lbl-amt">የገንዘብ መጠን (ቢበዛ 5 ዲጂት)</label>
            <div class="input-box">
                <i class="fas fa-money-bill-wave"></i>
                <input type="number" id="withdraw-amount" placeholder="0.00" oninput="this.value = this.value.slice(0, 5);">
            </div>
        </div>

        <button class="btn withdraw-btn" onclick="handleWithdraw()" id="btn-submit">ብር አውጣ</button>
        <a href="home.html" class="btn back-btn" id="btn-home">ተመለስ</a>
        
        <div class="notice" id="bottom-notice">የጠየቁት ገንዘብ በ 10 ደቂቃ ውስጥ አካውንትዎ ላይ ገቢ ይሆናል።</div>
    </div>

    <div class="footer">
        <div id="txt-lang">ቋንቋ</div>
        <div>
            <span id="lang-am" class="lang-btn active" onclick="setLang('am')">አማርኛ</span> | 
            <span id="lang-en" class="lang-btn" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    // --- Updated Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyCOrYzcTRXTX50Aqhz4GoVjpptrmh4BKu0",
        authDomain: "bekas-fast2.firebaseapp.com",
        databaseURL: "https://bekas-fast2-default-rtdb.firebaseio.com",
        projectId: "bekas-fast2",
        storageBucket: "bekas-fast2.firebasestorage.app",
        messagingSenderId: "267970590270",
        appId: "1:267970590270:web:dd4adbda56d4e27aaf036f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const userPhone = localStorage.getItem('userPhone');
    let currentBalance = 0;
    let currentLang = 'am';

    if (!userPhone) { window.location.replace("index.html"); }

    // Real-time Balance Fetch
    database.ref('users/' + userPhone).on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            currentBalance = data.balance || 0;
            document.getElementById('user-balance').innerText = currentBalance.toLocaleString();
        }
    });

    function showMsg(text, color) {
        const msgBox = document.getElementById('msg-box');
        msgBox.innerText = text;
        msgBox.style.color = color;
        setTimeout(() => { msgBox.innerText = ""; }, 4000);
    }

    function handleWithdraw() {
        const amountInput = document.getElementById('withdraw-amount');
        const amount = parseInt(amountInput.value);

        if (!amount || amount <= 0) {
            showMsg(currentLang === 'am' ? "እባክዎ ትክክለኛ መጠን ያስገቡ" : "ENTER VALID AMOUNT", "red");
            return;
        }

        if (amount > currentBalance) {
            showMsg(currentLang === 'am' ? "በቂ ቀሪ ሂሳብ የለዎትም" : "INSUFFICIENT BALANCE", "red");
            return;
        }

        if (amount % 10 !== 0) {
            showMsg(currentLang === 'am' ? "የ10 እጥፍ መጠን ያስገቡ (10, 20...)" : "USE MULTIPLES OF 10", "red");
            return;
        }

        // Deduct balance and send request
        const newBalance = currentBalance - amount;
        database.ref('users/' + userPhone).update({ balance: newBalance }).then(() => {
            database.ref('withdraw_requests').push({
                phone: userPhone,
                amount: amount,
                status: "pending",
                time: new Date().toLocaleString()
            }).then(() => {
                showMsg(currentLang === 'am' ? "ጥያቄው ተልኳል! በ 10 ደቂቃ ውስጥ ይላክልዎታል" : "REQUEST SENT! SUCCESS", "#2e7d32");
                amountInput.value = "";
            });
        });
    }

    function setLang(l) {
        currentLang = l;
        const isEn = l === 'en';
        document.body.classList.toggle('en-mode', isEn);
        document.getElementById('title-name').innerText = isEn ? "WITHDRAW" : "ብር ማውጫ";
        document.getElementById('txt-bal-label').innerText = isEn ? "YOUR BALANCE" : "ያለዎት ቀሪ ሂሳብ";
        document.getElementById('txt-curr').innerText = isEn ? "ETB" : "ብር";
        document.getElementById('lbl-amt').innerText = isEn ? "AMOUNT (MAX 5 DIGITS)" : "የገንዘብ መጠን (ቢበዛ 5 ዲጂት)";
        document.getElementById('btn-submit').innerText = isEn ? "WITHDRAW" : "ብር አውጣ";
        document.getElementById('btn-home').innerText = isEn ? "BACK" : "ተመለስ";
        document.getElementById('txt-lang').innerText = isEn ? "LANGUAGE" : "ቋንቋ";
        document.getElementById('txt-instr').innerText = isEn ? "Enter the amount you want to withdraw below." : "ማውጣት የሚፈልጉትን የገንዘብ መጠን ከታች ያስገቡ።";
        document.getElementById('bottom-notice').innerText = isEn ? "Withdrawal will be processed within 10 minutes." : "የጠየቁት ገንዘብ በ 10 ደቂቃ ውስጥ አካውንትዎ ላይ ገቢ ይሆናል።";
        document.getElementById('lang-am').className = isEn ? 'lang-btn' : 'lang-btn active';
        document.getElementById('lang-en').className = isEn ? 'lang-btn active' : 'lang-btn';
    }
</script>
</body>
</html>
